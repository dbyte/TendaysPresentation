<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Progressive Web Application capabilities -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Tendays App">

        <link rel="stylesheet" type="text/css" href="vendor/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" type="text/css" href="css/spinner.css" />

        <title>Your Website</title>
    </head>

    <body>
        <div id="interactiveContainer">
                <!-- playsinline selector is for iOS devices to prevent switching to fullscreen
                    automatically clicked play -->
                <video id="mainVideoTarget"  poster="assets/homeScreen.jpg" type="video/mp4" playsinline></video>
                
                <!-- Position & size must be set here (not in CSS). top, left, width, height are observed by
                JavaScript for pinning these elements over the resizable and centered video. -->
                <img id="playVideo01" hidden top="40%" left="65%" width="6%" height="6%">
                <img id="playVideo02" hidden top="28%" left="23%" width="6%" height="6%">
                <img id="playVideo03" hidden top="68%" left="27%" width="6%" height="6%">
                <img id="goFullscreen" hidden top="93%" left="1.5%" width="5%" height="5%">
                <img id="goHome" hidden top="93%" left="5%" width="5%" height="5%">

                <div id="loadspinner" hidden>
                    <div class="sk-chase">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                    </div>
                </div>
        </div>

        <!-- Script bindings, order matters! -->
        <script src="vendor/jquery-3.5.1.min.js"></script>
        <script src="vendor/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="out/js/bundle.js"></script>
    </body>
</html>
